apiVersion: v1
kind: ConfigMap
metadata:
  name: master
  namespace: dont-starve
data:
  server.ini: |  
    [NETWORK]
    server_port = 11000
    
    [SHARD]
    is_master = true
    
    [STEAM]
    master_server_port = 27018
    authentication_port = 8768

  worldgenoverride.lua: |
    return {
        override_enabled = true,
        preset = "SURVIVAL_TOGETHER",
        overrides = {},
    }
